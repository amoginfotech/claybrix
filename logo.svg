<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" rx="32" fill="#f4f8ff"/>
  <!-- Blended House & Office -->
  <g>
    <!-- Main building (office block with house roof) -->
    <rect x="50" y="90" width="100" height="60" rx="12" fill="#2563eb"/>
    <!-- House roof on left -->
    <polygon points="50,90 100,50 150,90" fill="#1e40af"/>
    <!-- House door -->
    <rect x="92" y="120" width="16" height="30" rx="3" fill="#fff"/>
    <!-- Office windows (right) -->
    <rect x="120" y="105" width="12" height="12" rx="2" fill="#fff"/>
    <rect x="120" y="125" width="12" height="12" rx="2" fill="#fff"/>
    <rect x="68" y="105" width="12" height="12" rx="2" fill="#fbbf24"/>
    <rect x="68" y="125" width="12" height="12" rx="2" fill="#fbbf24"/>
  </g>
  <!-- Sun -->
  <circle cx="170" cy="40" r="18" fill="#fbbf24"/>
  <!-- Ground -->
  <ellipse cx="100" cy="170" rx="70" ry="12" fill="#e0e7ef"/>
</svg>
